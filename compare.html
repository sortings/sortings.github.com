<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Сортировки || Анализ сложности</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">

    <script type="text/javascript" src="javascripts/jquery-1.9.1.js"></script>

    <script type="text/javascript" src="javascripts/main.js"></script>
    <script type="text/javascript" src="javascripts/generators.js"></script>
    <script type="text/javascript" src="javascripts/charts_art.js"></script>
    <script type="text/javascript" src="javascripts/sort.js"></script>
    <script type="text/javascript" src="javascripts/sort_types.js"></script>
    <script type="text/javascript" src="javascripts/sort_ui.js"></script>
    <script type="text/javascript" src="javascripts/computed_values.js"></script>

    <!-- Диаграммы и графики -->
    <script src="http://code.highcharts.com/highcharts.js"></script>
    <script src="http://code.highcharts.com/modules/exporting.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>

  <body id="compare">

    <header>
      <nav data-behavior="hover_global_nav">
        <div class="logo">
          <a href="/">Сортировки</a>
        </div>

        <div class="announcements_link">
          <a href="">Гибридная!</a>
        </div>

        <div class="global_links">
          <a class="topnav_root" href="index.html">Виды</a>
          <a class="topnav_calendar current_link" href="compare.html">Сравнение и выводы</a>
          <a class="topnav_everyone" href="">О сайте</a>
        </div>
      </nav>
    </header>

    <div class="container stack_container" style="width: 960px;">
      <div class="panel sheet project active">
        <header>
          <div class="title">
            <h1>Сравнение и выводы</h1>
          </div>
        </header>

        <div class="algo_test">
          <h4>Общий план</h4>



          <div class="algo-stat-block">
            <div id="from0to9-comparison" class="algo-stat"></div>
            <div class="algo-stat-table-block" style="text-align: center; height: 10px;">
              <h1 class="computing">Вычисление...</h1>
              <select class="elements-type-select">
                <option value="0">Любой (среднее)</option>
                <option value="1">Случайно сгенерированный</option>
                <option value="2">Правильно упорядоченный</option>
                <option value="3">Обратно упорядоченный</option>
              </select>
              <span> массив ёмкостью в </span>
              <select class="array-type-select">
                <option value="100">100</option>
                <option value="500">500</option>
                <option value="5000">5000</option>
                <option value="50000">50000</option>
              </select>
              <span> элементов</span>
            </div>
            <br>
            <!--
              <div class="submit">
                <input class="from0to9-comparison" name="commit" type="submit" value="Пересчитать выбранный тип">
              </div>
            -->
            <div class="conclusion">
              <div>
                <p>Идеально подходит для этого типа конечно же быстрая сортировка и её различные реализации.</p>
              </div>
            </div>

            <div class="separator"></div>
          </div>


        </div>
      </div>
    </div>

    <script type="text/javascript">
      (new Sort).bindSortsComparison();
    </script>
  </body>
</html>
